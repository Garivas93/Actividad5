<section class="seccionFormulario">
  <div class="formulario">
    <label for="titulo">Introduce un titulo:</label>
    <input type="text" id="titulo" [(ngModel)]="titulo" />

    <label for="imagen">Introduce el link de una imagen: </label>
    <input type="text" id="imagen" [(ngModel)]="imagen" />

    <label for="texto">Introduce el parrafo de la noticia:</label>
    <textarea
      name="texto"
      id="texto"
      rows="10"
      cols="25"
      [(ngModel)]="texto"
    ></textarea>

    <label for="fecha"> Fecha de publicaci√≥n </label>
    <input type="any" id="fecha" [(ngModel)]="fecha" />

    <button class="button" (click)="recogerDatos()">Cargar</button>
  </div>
</section>
<section>
  <h1 class="seccionNoticias">Listado de noticias</h1>
  <div class="row" [innerHTML]="cargarDatos()"></div>
</section>
